<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Refrigerator Manager</title>
  </head>

{% block content%}

<div class="container">
  <form class="form-signin" method='post'>{% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please Login</h1>
      <label for="imputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="username" name="username_data" required autofocus>
      
      <label for="imputpassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password_data" required>     

      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-</p>
  </form>
</div>

{% endblock content%}

</html>
