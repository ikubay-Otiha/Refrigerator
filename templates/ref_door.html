{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}

<div class="list-group">
    {% for item in object_list %}
    <a href="{% url 'ingre' item.pk %}" class="list-group-item list-group-item-action active" aria-current="true">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ item.doorname }}</h5>
        <small>{{ item.date }}</small>
      </div>
      <p class="mb-1">{{ item.category }}</p>
      <small>And some small print.</small>
    </a>
    {% endfor %}
</div>


{% endblock content %}
