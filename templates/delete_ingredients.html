{% extends 'base.html' %}

{% block content %}
<div class="delete">
    <h3 class="display-9"><b>材料削除</b></h3>
    <h2>{{object.name}}を削除します。履歴を含め全て削除されます。</h2>
    <h2>削除されたデータは復旧できません。それでもよろしいでしょうか？</h2>
    <form action='' method='POST'>{% csrf_token %}
        <button type="submit" class="btn btn-primary">削除</button>
        <a href="{% url 'cpmt_detail' cpmt_pk %}" class="btn btn-secondary">戻る</a>
    </form>
</div>
{% endblock content %}
